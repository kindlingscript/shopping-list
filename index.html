<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>shopping list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="build/shopping-list.1.0.0.css">
</head>
<body>
  <section class="banner content">
    <h1>my shopping list <i class="fa fa-smile-o"></i></h1>
  </section>
  <section class="call-to-action content">
    <div class="icon">
      <i class="fa fa-sticky-note-o fa-3x"></i>
      <h3>make your list</h3>
    </div>
    <div class="icon">
      <i class="fa fa-shopping-cart fa-3x"></i>
      <h3>go shopping</h3>
    </div>
    <div class="icon">
      <i class="fa fa-check-square-o fa-3x"></i>
      <h3>check off items</h3>
    </div>
  </section>
  <section class="list content">
    <h2>things to get:</h2>
    <form class="text-field">
      <input type="text" id="item-entered" class="skinny-text" placeholder=" enter an item"></input>
      <input type="submit" class="add-item" value="add it!"></input>
    </form>
    <ul class="fa-ul">
    </ul>
    <div class="instructions skinny-text">
      <p class="tip start">* Click once to check off your item.</p>
      <p class="tip">* Then, click the <i class="fa fa-trash"></i> icon to delete it.</p>
      <p class="tip end">* Or, click <i class="fa fa-undo"></i> if you need to undo your action.</p>
    </div>
  </section>
  <section class="footer">
    <p class="copy">made with <i class="heart">&hearts;</i> <span class="skinny-text">(+ snacks & google searches!)</span> in tennessee.</p>
  </section>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- <script src="node_modules/jquery/dist/jquery.js"></script> -->
  <script src="https://designshack.net/tutorialexamples/html5-autocomplete-suggestions/js/jquery.autocomplete.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
