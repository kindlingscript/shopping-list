<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>shopping list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <section class="banner content">
    <h1>my shopping list <i class="fa fa-smile-o"></i></h1>
  </section>
  <section class="call-to-action content">
    <div class="icon">
      <i class="fa fa-sticky-note-o fa-3x"></i>
      <h3>make your list</h3>
    </div>
    <div class="icon">
      <i class="fa fa-shopping-cart fa-3x"></i>
      <h3>go shopping</h3>
    </div>
    <div class="icon">
      <i class="fa fa-check-square-o fa-3x"></i>
      <h3>check off items</h3>
    </div>
  </section>
  <section class="list content">
    <h2>things to get:</h2>
    <form class="text-field">
      <input type="text" id="item-entered" placeholder="enter an item"></input>
      <input type="submit" class="add-item" value="add it!"></input>
    </form>
    <ul class="fa-ul">
    </ul>
    <p class="instructions">* Click once to check off your item.<br>* Click again to delete it.</p>
  </section>
  <section class="footer">
    <p class="copy">made with <i class="heart">&hearts;</i> in tennessee.</p>
  </section>
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
